    <meta
      name="description"
      content="This is where you end up after sending the museum an inquery."
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"

      href="favicon/favicon-32x32.png"

    <title>Thank you | page</title>

  <body>
    <div class="nav-bar">
      <nav>
        <ul id="menuList">
          <a href="index.html"><li>home</li></a>
          <a href="about.html"><li>about</li></a>
          <a href="visit.html"><li>visit</li></a>
          <a href="explore.html"><li>explore</li></a>

    <img

    />

    <div class="museum-logo">
      <img
        src="images/community-science-.svg"
        alt="Community science museum logo"
      />

    <section class="main-section">

          ><button class="exhibition-btn">See exhibitions</button></a
        >
      </div>

    </section>
    <footer><h5>Copyright &copy; 2023 Community Science Museum</h5></footer>

    <script>
      var menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";

      function togglemenu() {
        if (menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "200px";
        } else {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
